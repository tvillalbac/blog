# Site Settings
name: Toni Villalba Corominas
title: Toni Villalba Corominas | A blog about Technical Art for 3D Videogames
description: A blog about 3d videogames technical art.
baseurl: "/blog"
url: "https://tvillalbac.github.io"
language: "en"
locale: "en-US"
timezone: Europe/Madrid
search: true


# Site Layout
show_hero: true
menu:
  - title: Home
    url: /
  - title: About Me
    url: /about
  - title: TVC Redirectors Fixer Plugin
    url: /redirectors-fixer-plugin
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
categories_folder: category
sent_message_url: "/contact/message-sent/"


tags:
  - techart
  - 3dvideogames
  - technical
  - 3dart
  - Tools
  - Unreal-engine

# Social Media Settings
github_username: tvillalbac
linkedin_username: toni-villalba-corominas
email: tvillalbac@hotmail.com
